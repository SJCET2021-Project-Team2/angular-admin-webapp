
<div class="container">

    <!-- add input field here -->
    
    <div class="card m-4">
        <h3 class="text m-3">User Logs</h3>
        <div class="card-body">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>#userId</th>
                        <th>#premisesId</th>
                        <th>User Entry Date</th>
                        <th>User Entry Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let logs of logs">
                        <td>{{log.userId}}</td>
                        <td>{{log.premisesId}}</td>
                        <td>{{log.userEntryDate}}</td>
                        <td>{{log.userEntryTime}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
