<div class="container" *ngIf="isSignedIn">
    <div class="d-flex justify-content-center">
        <div class="card">
            <div class="card-header">
                <h3>Sign In</h3>
            </div>
            <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="onSignIn(loginForm)">
                    
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-user-circle"></i></span>
                        <input type="email" class="form-control" placeholder="email Id" required ngModel name="email">
                    </div>
                    
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-key"></i></span>
                        <input type="password" class="form-control" placeholder="password" required ngModel name="password">
                    </div>

                    <!-- <input type="submit" value="SignIn" class="btn login_btn" [disabled]="!loginForm.valid"> -->
                    <input type="submit" value="SignIn" class="btn login_btn" [disabled]="!loginForm.valid" [routerLink]="this.isSignedIn ? ['/home'] : ['/']">

                </form>
            </div>

        </div>
    </div>
</div>


<app-home *ngIf="!isSignedIn"></app-home>
